<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>propTypes</title>
</head>
<body>
    <script type="text/javascript" src="./src/index.js"></script>
    <script>
        var s = Symbol();
        var obj = {
                a: [1, 2, 3],
                b: {
                    ba: 3
                },
                c: [{
                    ca: 1
                }, {

                }],
                d: [
                    [1, undefined, 3],
                    undefined
                ]
            },
            objType = {
                a: {
                    type: 'Array',
                    required: true,
                    children: {
                        type: 'Number',
                        // default: 4,
                        required: true
                    }
                },
                b: {
                    type: 'Object',
                    children: {
                        ba: {
                            type: 'Number'
                        }
                    }
                },
                c: {
                    type: 'Array',
                    required: true,
                    default: [],
                    children: {
                        ca: {
                            required: true,
                            type: 'Number',
                            default: 3
                        }
                    }
                },
                d: {
                    type: 'Array',
                    required: true,
                    children: {
                        type: 'Array',
                        children: {
                            type: 'Number',
                            default: 222,
                            required: true
                        }
                    }
                }
            }

        checkType(obj, objType)
        console.log(obj);
    </script>
</body>
</html>
